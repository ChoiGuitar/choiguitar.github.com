<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    
    <style>
        @media(max-width: 1040px){
            *{display: none !important;}
        }
        @media(max-height: 700px){
            *{display: none !important;}
        }
    </style>

    <title>KBBBC</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/effect.css"/>
    <script type="text/javascript" src="script/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="script/effect.js"></script>
</head>
<body scroll="no" style="overflow: hidden;">

    <div class="box" style="background-image: url('img/sample3.png'); background-size: 100% 100%; ">
        <h2>
            <span class="FadeIn">잃어버린 영혼을</span>
            <span class="FadeIn-light light">구원하고</span>
            <span class="FadeIn">세상을</span>
            <span class="FadeIn">변화시키는</span>
            <span class="FadeIn">교회</span>
        </h2>
        <h2>
            <span id="bottom" class="leftFadeIn">
                큰빛성서침례교회
            </span>
        </h2>
    </div>
    <div class="box" style="background-color: orange;">2</div>
    <div class="box" style="background-color: skyblue;">3</div>
    <div class="box" style="background-color: yellowgreen;">4</div>
    <div class="box" style="background-color: pink;">5</div>
    <div class="box" style="background-color: purple;">6</div>
    <div class="box" style="background-color: gray;">7</div>
</body>
</html>
